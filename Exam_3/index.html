<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--jQuery CDN-->
    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>
    <title>Exam 3</title>
  </head>
  <body>
    <img id="cpt" src="./CPT.jpg" style="width: 200px; height: 60px" />

    <script>
      $(document).ready(function () {
        $("#cpt").mouseover(function () {
          $("#cpt").css({ width: "800px", height: "230px" });
        });

        $("#cpt").mouseleave(function () {
          $("#cpt").css({ width: "200px", height: "60px" });
        });
      });
    </script>
  </body>
</html>
