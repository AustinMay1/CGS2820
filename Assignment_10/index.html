<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Assignment 10</title>
</head>
<body>

	<div>
		<p id="date"></p>
		<p id="randNum"></p>
	</div>

	<script>
		const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sept", "Oct", "Nov", "Dec"]
		
		let date = new Date();
		
		let month = months[date.getMonth()]
		let day = date.getDate();
		let year = date.getFullYear();
		let today = month + " " + day + " " + year;

		function randomNumbers () {
			var one = Math.floor(Math.random() * 10);
			var two = Math.floor(Math.random() * 10);
			var three = Math.floor(Math.random() * 10);
			var rand = "" + one + two + three;
			return rand;
		};

		//console.log(typeof today)

		document.getElementById('date').innerHTML = 'Today is ' + today;
		document.getElementById('randNum').innerHTML = 'Your lucky number is ' + randomNumbers();	
	</script>
</body>
</html>
