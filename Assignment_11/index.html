<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 11</title>
  </head>
  <style>
    #errName {
      color: red;
    }

    #errAge {
      color: red;
    }
  </style>
  <body>
    <form id="form" name="form">
      <label for="name">Name</label>
      <input type="text" id="name" />
      <p id="errName"></p>

      <label for="age">Age</label>
      <input type="text" id="age" />
      <p id="errAge"></p>

      <input id="btn" type="submit" value="Submit" />
    </form>

    <script>
      const nameRe = /^[a-zA-Z ]{2,20}$/;
      const name = document.querySelector("#name");
      const errMsg = document.querySelector("#errName");
      const age = document.querySelector("#age");
      const errMsgAge = document.querySelector("#errAge");

      function validateForm() {
        if (name.value === "") {
          errMsg.textContent = "Name must be filled out!";
        } else if (!nameRe.test(name.value)) {
          errMsg.textContent = "Letters only! 2 to 20 characters.";
        } else {
          errMsg.textContent = "";
        }

        if (age.value === "") {
          errMsgAge.textContent = "Please enter a number.";
        } else if (isNaN(age.value) || age.value < 10 || age.value > 120) {
          errMsgAge.textContent = "Numbers only! Between 10 to 120.";
        } else {
          errMsgAge.textContent = "";
        }
        return;
      }

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        validateForm();
      });
    </script>
  </body>
</html>
