<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Pay Calculator</title>
</head>
<body>

<h1>Pay Calculator</h1>

<div class="container"> 

<div id="employeeForm">
    <form method="POST" action="#" id="empInfo">
        
        <label for="empId">Employee ID</label>
        <input type="text" id="empId">
        
        <label for="empName">Employee Name</label>
        <input type="text" id="empName">

        <label for="empHours">Hours Worked</label>
        <input type="number" id="empHours">

        <label for="empRate">Pay Rate</label>
        <input type="" id="empRate">
    </form>
    <div class="btnGroup">
    <button id="calculate">Calculate</button>
    <button id="clear">Reset</button>
    </div>
</div>

<div id="output">
    <div id="pay"></div>
    <h3 id="results"></h3>
</div>

</div>
    <script src="script.js"></script>

    <h2 class="instructions">Enter employees information. Click calculate to find your total pay. Use reset to clear the form and reset the results.</h2>
</body>
</html>
