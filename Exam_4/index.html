<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <title>Exam 4 | Calculator</title>
</head>
<style>
.center {
  margin-left: auto;
  margin-right: auto;
}
</style>
<body>
    <div class="container">
    <div class="center card text-center shadow p-3 mb-5 bg-body rounded mt-3" style="width: 30rem">
        <div class="card-header">
            <h5>Calculator</h5>
        </div>
    <form id="calculator">
        <div class="col-2 center mt-3">
        <input id="numOne" type="text" class="form-control">
        </div>
        <br>
        <div class="col">
        <button id="add" class="btn btn-primary" type="button" onclick="setOperator('+')"><i class="bi bi-plus"></i></button>
        <button id="subtract" class="btn btn-primary" type="button" onclick="setOperator('-')"><i class="bi bi-dash"></i></button>
        <button id="divide" class="btn btn-primary" type="button" onclick="setOperator('/')"><i class="bi bi-slash"></i></button>
        <button id="multiply" class="btn btn-primary" type="button" onclick="setOperator('*')"><i class="bi bi-x"></i></button>
        </div>
        <br>
        <div class="col-2 center">
        <input id="numTwo" type="text" class="form-control">
        </div>
        <input class="btn btn-success mt-3 mb-3" id="submit" type="submit" value="=">
        <div class="card-footer">
        <h2>Result:<div id="result"></div></h2>
        <button type="reset" class="btn btn-danger"><i class="bi bi-trash"></i></button>
        </div>
    </form>
    </div>
    </div>
    <script>
        let operator;
        
        function setOperator(x) {
            operator = x;
            return console.log(operator);
        }

        function calculator() {
            let numOne = parseFloat(document.getElementById("numOne").value);
            let numTwo = parseFloat(document.getElementById("numTwo").value);
            let result = document.getElementById("result");
            switch(operator) {
                case '+':
                    result.textContent = numOne + numTwo;
                    break;
                case '-':
                    result.textContent = numOne - numTwo;
                    break;
                case '/':
                    result.textContent = numOne / numTwo;
                    break;
                case '*':
                    result.textContent = numOne * numTwo;
                    break;
            }
        }

        addEventListener("submit", (e) => {
            e.preventDefault();
            calculator();
        })

        addEventListener("reset", (e) => {
            e.preventDefault();
            document.getElementById("numOne").value = ""
            document.getElementById("numTwo").value = ""
            document.getElementById("result").innerHTML = ""
        })
        

    </script>
</body>
</html>
